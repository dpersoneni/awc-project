<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>EatMI</title>
</head>

<body>


    <div class="casa">
        <form>
            <div class="col-sm-10 offset-sm-4">
                <h3>Dati utente</h3>
            </div>
            <div class="form-group row">
                <label for="mail" class="col-sm-4 col-form-label">Mail</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="mail" placeholder="Mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="col-sm-10 offset-sm-4">
                <h3>Dati ristorante</h3>
            </div>
            <div class="form-group row">
                <label for="restaurant" class="col-sm-4 col-form-label">Nome ristorante </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="restaurant" placeholder="Nome ristorante">
                </div>
            </div>
            <div class="form-group row">
                <label for="telephone" class="col-sm-4 col-form-label">Numero di telefono</label>
                <div class="col-sm-7">
                    <input type="tel" class="form-control" id="telephone" placeholder="Numero di telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-4 col-form-label">Indirizzo</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="address" placeholder="Indirizzo ristorante">
                </div>
            </div>
            <div class="form-group row">
                <label for="partitaiva" class="col-sm-4 col-form-label">Partita IVA</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="partitaiva" placeholder="Partita IVA">
                </div>
            </div>
            <div class="col-sm-10 offset-sm-4">
                <h3>Dati anagrafici</h3>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-4 col-form-label">Nome</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="firstname" placeholder="Nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-4 col-form-label">Cognome</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="lastname" placeholder="Cognome">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-4">
                    <button type="button" class="btn btn-primary" onclick="salvaRisto()">Registrati</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function salvaRisto() {
            var jsonObject = JSON.parse(sessionStorage.getItem('ristoranti'));

            var mail = document.getElementById("mail").value;
            var password = document.getElementById("password").value;
            var restaurant = document.getElementById("restaurant").value;
            var telephone = document.getElementById("telephone").value;
            var address = document.getElementById("address").value;
            var partitaiva = document.getElementById("partitaiva").value;
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;

            var ristorante = [];
            if ("ristorante" in localStorage) {
                ristorante = JSON.parse(localStorage.getItem('ristorante'));
            }
            object = {
                "mail": mail,
                "password": password,
                "restaurant": restaurant,
                "telephone": telephone,
                "address": address,
                "partitaiva": partitaiva,
                "firstname": firstname,
                "lastname": lastname,
                "latitude": "45.478155",
                "longitude": "9.226284"
            }
            var index = ristorante.findIndex(function (item, i) {
                return item.id == object.id;
            });

            if (index === -1) {
                ristorante.push(object);
            } else {
                ristorante.add(object);
            }
            jsonObject.push(object);
          

            sessionStorage.setItem('ristoranti', JSON.stringify(jsonObject));
            window.location.href = "logristo.html"
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
