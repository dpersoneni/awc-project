<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>EatMI</title>
</head>

<body>

    <div class="casa">
        <form>
            <div class="col-sm-10 offset-sm-4">
                <h3>Dati utente</h3>
            </div>
            <div class="form-group row">
                <label for="nomer" class="col-sm-4 col-form-label">Mail </label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="nomer" placeholder="Mail">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="col-sm-10 offset-sm-4">
                <h3>Dati anagrafici</h3>
            </div>
            <div class="form-group row">
                <label for="nomep" class="col-sm-4 col-form-label">Nome</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="firstname" placeholder="Nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="cognome" class="col-sm-4 col-form-label">Cognome</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="secondname" placeholder="Cognome">
                </div>
            </div>
            <div class="form-group">
                <p>Metodo di pagamento:</p>
                <input type="radio" id="contanti" name="metodo" value="contanti">
                <label for="contanti">Contanti</label> <br>
                <input type="radio" id="buonipasto" name="metodo" value="buonipasto">
                <label for="buonipasto">Buoni pasto</label> <br>
                <input type="radio" id="bancomat" name="metodo" value="bancomat">
                <label for="bancomat">Bancomat</label> <br>
                <input type="radio" id="paypal" name="metodo" value="paypal">
                <label for="paypal">Paypal</label> <br>

            </div>


            <div class="form-group row">
                <div class="col-sm-10 offset-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
