<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>EatMI</title>
</head>

<body>


    <div class="casa">
        <form>
            <div class="col-sm-10 offset-sm-4">
                <h3>Dati utente</h3>
            </div>
            <div class="form-group row">
                <label for="nomer" class="col-sm-4 col-form-label">Mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="mail" placeholder="Mail">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="col-sm-10 offset-sm-4">
                <h3>Dati anagrafici</h3>
            </div>
            <div class="form-group row">
                <label for="nomep" class="col-sm-4 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" placeholder="Nome">
                </div>
            </div>
            <div class="form-group row">
                <label for="cognome" class="col-sm-4 col-form-label">Cognome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="secondname" placeholder="Cognome">
                </div>
            </div>
            <div class="form-group row">
                <label for="telephone" class="col-sm-4 col-form-label">Telefono</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="telephone" placeholder="Telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="indirizzo" class="col-sm-4 col-form-label">Indirizzo</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="address" placeholder="Indirizzo">
                </div>
            </div>
            <div class="form-group1">
                <p><b>Metodo di pagamento:</b></p>
                <input type="radio" id="contanti" name="metodo" value="contanti">
                <label for="contanti">Contanti</label> <br>
                <input type="radio" id="buonipasto" name="metodo" value="buonipasto">
                <label for="buonipasto">Buoni pasto</label> <br>
                <input type="radio" id="bancomat" name="metodo" value="bancomat">
                <label for="bancomat">Bancomat</label> <br>
                <input type="radio" id="paypal" name="metodo" value="paypal">
                <label for="paypal">Paypal</label> <br>
            </div>
            <form>
                <div>
                    <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
                    <label for="subscribeNews">Accetti la normativa della  
                    <a href="https://europa.eu/youreurope/citizens/consumers/internet-telecoms/data-protection-online-privacy/index_en.htm">privacy</a>?</label>
                    
                </div>
                <div>
                </div>
            </form>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-9">
                    <button type="button" onclick="salvaRisto()" class="btn btn-primary"
                        style="margin-bottom: 15px;">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function salvaRisto() {
            var jsonObject = JSON.parse(sessionStorage.getItem('utenti'));

            console.log("ciao")
            var mail = document.getElementById("mail").value;
            var password = document.getElementById("password").value;
            var firstname = document.getElementById("firstname").value;
            var secondname = document.getElementById("secondname").value;
            var telephone = document.getElementById("telephone").value;
            var address = document.getElementById("address").value;
            var modalitapagamento = document.getElementsByName("metodo").value;

            var utente = [];
            if ("utente" in sessionStorage) {
                utente = JSON.parse(sessionStorage.getItem('utente'));
            }
            object = {
                "mail": mail,
                "password": password,
                "telephone": telephone,
                "address": address,
                "modalitapagamento": modalitapagamento,
                "firstname": firstname,
                "secondname": secondname,
                "latitude": "45.464211",
                "longitude": "9.191383"
            }
            var index = utente.findIndex(function (item, i) {
                return item.id == object.id; 
            });

            if (index === -1) {
                utente.push(object);
            } else {
                utente.add(object);
            }
            jsonObject.push(object);
          

          sessionStorage.setItem('utenti', JSON.stringify(jsonObject));


            window.location.href='logutente.html'

        }

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
