<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>EatMI</title>
</head>

<body>
    <style>
    
        /* Style the submit button */
        input[type=submit] {
          background-color: #4CAF50;
          color: white;
        }
        
        /* Style the container for inputs */
        .container {
          background-color: #f1f1f1;
          padding: 20px;
        }
        
        /* The message box is shown when the user clicks on the password field */
        #message {
          display:none;
          background: #f1f1f1;
          color: #000;
          position: relative;
          padding: 20px;
          margin-top: 10px;
        }
        
        #message p {
          padding: 10px 35px;
          font-size: 18px;
        }
        
        /* Add a green text color and a checkmark when the requirements are right */
        .valid {
          color: green;
        }
        
        .valid:before {
          position: relative;
          left: -35px;
          content: "✔";
        }
        
        /* Add a red text color and an "x" when the requirements are wrong */
        .invalid {
          color: red;
        }
        
        .invalid:before {
          position: relative;
          left: -35px;
          content: "✖";
        }
        </style>


    <div class="casa">
        <form action="">
            <div class="col-sm-10 offset-sm-4">
                <h3>Dati utente</h3>
            </div>
            <div class="form-group row" style="margin-top: 20px;">
                <label for="nomer" class="col-sm-4 col-form-label">Mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="mail" placeholder="Mail"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>

            <div class="form-group row" style="margin-top: 20px;">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="La password deve contenere almeno un numero, almeno una lettera minuscola, almeno una lettera maiuscola e minimo 8 caratteri."
                        required>
                </div>
            </div>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length8" class="invalid">Minimum <b>8 characters</b></p>
            </div>


            <div class="col-sm-10 offset-sm-4">
                <h3>Dati anagrafici</h3>
            </div>
            <div class="form-group row" style="margin-top: 20px;">
                <label for="nomep" class="col-sm-4 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" minlength="3" placeholder="Nome">
                </div>
            </div>
            <div class="form-group row" style="margin-top: 20px;">
                <label for="cognome" class="col-sm-4 col-form-label">Cognome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="secondname" minlength="2" placeholder="Cognome">
                </div>
            </div>
            <div class="form-group row" style="margin-top: 20px;">
                <label for="telephone" class="col-sm-4 col-form-label">Telefono</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="telephone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required
                        placeholder="Telefono">
                </div>
            </div>
            <div class="form-group row" style="margin-top: 20px;">
                <label for="indirizzo" class="col-sm-4 col-form-label">Indirizzo</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="address" placeholder="Indirizzo">
                </div>
            </div>
            <div class="form-group1">
                <p><b>Metodo di pagamento:</b></p>
                <input type="radio" id="contanti" name="metodo" value="contanti" required>
                <label for="contanti">Contanti</label> <br>
                <input type="radio" id="buonipasto" name="metodo" value="buonipasto">
                <label for="buonipasto">Buoni pasto</label> <br>
                <input type="radio" id="bancomat" name="metodo" value="bancomat">
                <label for="bancomat">Bancomat</label> <br>
                <input type="radio" id="paypal" name="metodo" value="paypal">
                <label for="paypal">Paypal</label> <br>
            </div>

            <div>
                <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter" required>
                <label for="subscribeNews">Accetti la normativa della
                    <a
                        href="https://europa.eu/youreurope/citizens/consumers/internet-telecoms/data-protection-online-privacy/index_en.htm">privacy</a>?</label>

            </div>
            <div>
            </div>


            <div class="form-group row">
                <div class="col-sm-10 offset-sm-9">
                    <button type="submit" onclick="salvaRisto()" class="btn btn-primary"
                        style="margin-bottom: 15px;">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function salvaRisto() {
            var jsonObject = JSON.parse(sessionStorage.getItem('utenti'));

            console.log("ciao")
            var mail = document.getElementById("mail").value;
            var password = document.getElementById("password").value;
            var firstname = document.getElementById("firstname").value;
            var secondname = document.getElementById("secondname").value;
            var telephone = document.getElementById("telephone").value;
            var address = document.getElementById("address").value;
            var modalitapagamento = document.getElementsByName("metodo").value;

            var utente = [];
            if ("utente" in sessionStorage) {
                utente = JSON.parse(sessionStorage.getItem('utente'));
            }
            object = {
                "mail": mail,
                "password": password,
                "telephone": telephone,
                "address": address,
                "modalitapagamento": modalitapagamento,
                "firstname": firstname,
                "secondname": secondname,
                "latitude": "45.464211",
                "longitude": "9.191383"
            }

            var bool = 0;

            for (x in jsonObject) {
                if (jsonObject[x].mail == mail) {
                    bool = 1
                }
            }

            if (bool == 0) {
                jsonObject.push(object);
                sessionStorage.setItem('utenti', JSON.stringify(jsonObject));
            }

      


            //       window.location.href='logutente.html'

        }

        var myInput = document.getElementById("password");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }
        myInput.onkeyup = function () {

            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                console.log(myInput.value.length +"ccccc");

                length8.classList.remove("invalid");
                length8.classList.add("valid");
            } else {
                console.log(myInput.value.length);

                length8.classList.remove("valid");
                length8.classList.add("invalid");
            }
        }

    </script>

</body>

</html>
