  <script>
    var count1 = JSON.parse(sessionStorage.getItem('contatore'));

    sessionStorage.setItem('contatore', JSON.stringify(count1));
    var array = [];
    for (i = 19; i < 23; i++) {
      for (j = 0; j < 60; j += 15) {
        if (j == 0) {
          minutozero = i + ":00";
          array.push(minutozero);
        } else {
          minutostringa = i.toString() + ":" + j.toString();
          array.push(minutostringa);
        }

      }
    }

    var utenteObj = JSON.parse(sessionStorage.getItem('utenteAcquisto'));
    var carrelloObj = JSON.parse(localStorage.getItem('carrello'));
    var ristoratoreObj = JSON.parse(sessionStorage.getItem('ristoratore'));
    txt1 = "<h3>Carrello</h3>";
    txt = "<table id='tabellabella'><tr><th>Prodotto</th><th>Quantità</th><th>Prezzo</th><th>Modalità di pagamento</th></tr> ";
    console.log(carrelloObj);
    for (x in carrelloObj) {
      txt += "<tr><td>" + carrelloObj[x].name + "</td><td>" + carrelloObj[x].qnt + "</td><td>" + carrelloObj[x].qnt * carrelloObj[x].price + " € </td><td>" + utenteObj.method + "</td></tr>";
    }
    document.getElementById("titoloCarrello").innerHTML = txt1;
    document.getElementById("tableCarrello").innerHTML = txt + "</table>";



    function prendiPiattiPassati() {

      var prodottiPassati = JSON.parse(sessionStorage.getItem(utenteObj.mail));
      if (prodottiPassati == null) {
        return;
      }
      console.log(prodottiPassati);
      var passato = "<table id='tabellabella'> <tr><th>Prodotti acquistati in passato</th></tr>";
      for (x in prodottiPassati) {
        passato += "<tr><td>" + prodottiPassati[x] + "</td></tr>";
      }
      document.getElementById("acquistiPassati").innerHTML = passato;
    }

    function aggiungiPiattiPassati() {


      var prodottiPassati = JSON.parse(sessionStorage.getItem(utenteObj.mail));


      if (prodottiPassati == null) {
        var vuoto = null;
        sessionStorage.setItem(utenteObj.mail, JSON.stringify(vuoto));

      }

      var arraytemporaneo = [];
      //var prodottiPassati = JSON.parse(sessionStorage.getItem(utenteObj.mail));
      for (x in prodottiPassati) {
        arraytemporaneo.push(prodottiPassati[x]);
      }

      for (x in carrelloObj) {
        arraytemporaneo.push(carrelloObj[x].name);
        console.log(carrelloObj[x].name);
      }

      sessionStorage.setItem(utenteObj.mail, JSON.stringify(arraytemporaneo))

      console.log(arraytemporaneo);
    }



    function orarioRitiro() {
      var arrayLength = array.length;
      for (var pos = 0; pos < arrayLength; pos++) {
        if (pos == count1) {
          console.log(array[pos]);
          txt2 = "<p> Orario di ritiro: " + array[pos] + "</p>";
        }
        if (count1 == null) {
          console.log(array[0]);
          txt2 = "<p> Orario di ritiro: " + array[0] + "</p>";
        }
      }

      document.getElementById("orario").innerHTML = txt2;
    }


    function concludiAquisto() {
      aggiungiPiattiPassati();
      var count = JSON.parse(sessionStorage.getItem('contatore'));
      count++;
      sessionStorage.setItem('contatore', JSON.stringify(count));
      window.location.href = "successo.html";

    }

    mapboxgl.accessToken = 'pk.eyJ1IjoiZHBlcnNvbmVuaSIsImEiOiJja2hha3dhb2owanQ0MzFwam44MWx3M2p1In0.j2kboFTenc7rda5RURJJWQ';

    var to = [ristoratoreObj.latitude, ristoratoreObj.longitude] //lng, lat
    var from = [utenteObj.latitude, utenteObj.longitude] //lng, lat 

    var options = {
      units: 'kilometers'
    }; // units can be degrees, radians, miles, or kilometers, just be sure to change the units in the text box to match. 

    var distance = turf.distance(to, from, options);  //Turf.js is an open-source JavaScript library used for spatial analysis
    distance = distance.toFixed(1);

    if (distance <= 50) {
      orarioRitiro();
    } else {
      txt = "<p> Non è possibile effettuare consegne che superano i 50 km :( </p>";
      document.getElementById("orario").innerHTML = txt;
      button = document.getElementById("concludiAcquisto");

      button.parentNode.removeChild(button);

    }



   //  var value = document.getElementById('map-overlay')
