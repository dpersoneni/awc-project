    <script>
        localStorage.setItem('utenti', JSON.stringify(utenti));

        var carrelloTemp = JSON.parse(localStorage.getItem('carrello'));
        function checkLogin() { 
            emailInserita = document.getElementById("email").value;
            passwordInserita = document.getElementById("password").value;
            console.log(emailInserita);
            console.log(passwordInserita);
            for(x in jsonObject) {
                if (jsonObject[x].mail == emailInserita && jsonObject[x].password == passwordInserita) {
                    console.log(carrelloTemp);

                        window.location.href = "acquista.html";
              

                    } else {
                   
                        window.location.href = "utenteprofilo.html";
                    }

                    
                   
                  
                }
            }
        }
