<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Accedi a EatMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

    <div class="wrap">
        <form class="login-form" onsubmit=" return checkLogin()">
            <div class="form-header">
                <h3>Accedi</h3>
            </div>
            <!--Email Input-->
            <div class="form-group">
                <input id="email" type="email" class="form-input" placeholder="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <!--Password Input-->
            <div class="form-group">
                <input id="password" type="password" class="form-input" placeholder="password" required>
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" type="submit">Login</button>

            </div>
            <div class="form-footer">
                Non hai un account? <a href="regutente.html">Registrati</a>
            </div>
        </form>
    </div>
    <!--/.wrap-->


    <script>
