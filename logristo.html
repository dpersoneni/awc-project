<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Accedi a EatMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="ristoranti.json"></script>
</head>

<body>
    <script>

        var jsonObject = JSON.parse(sessionStorage.getItem('ristoranti'));

        function checkLogin() {
            console.log("ciao2");
            emailInserita = document.getElementById("email").value;
            passwordInserita = document.getElementById("password").value;
            console.log(emailInserita);
            console.log(passwordInserita);
            

            for (x in jsonObject) {
                if (jsonObject[x].mail == emailInserita && jsonObject[x].password == passwordInserita) {

                    sessionStorage.setItem('ristoratore', JSON.stringify(jsonObject[x])); // settiamo nel session la chiave "ristoratore" e come
                    //valore l'array contenente le informazioni del ristoratore

                    window.location.href = "ristoprofilo.html";
                }

            }
        }
    </script>
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>Accedi</h3>
            </div>
            <!--Email Input-->
            <div class="form-group">
                <input id="email" type="email" class="form-input" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <!--Password Input-->
            <div class="form-group">
                <input id="password" type="password" class="form-input" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="La password deve contenere almeno un numero, almeno una lettera minuscola, almeno una lettera maiuscola e minimo 8 caratteri."
                required>
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" type="submit" onclick="checkLogin()">Login</button>

            </div>
            <div class="form-footer">
                Non hai un account? <a href="regristo.html">Registrati</a>
            </div>
        </form>
    </div>
    <!--/.wrap-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



</body>

</html>
