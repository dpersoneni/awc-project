<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5d002ab59.js"></script>
    <title>EatMI</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">EatMI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>



    <div class="login-form">

        <div id="nomecognome"></div>
        <div id="mail"></div>
        <div id="indirizzo"></div>
        <div id="telefono"></div>

    </div>
    <div class="casa">
   
            <div class="col-sm-10 offset-sm-4">
                <h3>Modifica dati</h3>
            </div>

            <form  onsubmit=" return modificaPassword()"> 
            <div class="form-group row" style="margin-top: 20px;">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="La password deve contenere almeno un numero, almeno una lettera minuscola, almeno una lettera maiuscola e minimo 8 caratteri."
>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-9">
                    <button type="submit" class="btn btn-primary"
                        style="margin-bottom: 15px;">Submit</button>
                </div>
            </div>
        </form>


            <form onsubmit=" return modificaTelefono()">
                <div class="form-group row" style="margin-top: 20px;">
                    <label for="telephone" class="col-sm-4 col-form-label">Telefono</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="telephone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"   placeholder="Telefono">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-9">
                        <button type="submit"  class="btn btn-primary"
                            style="margin-bottom: 15px;">Submit</button>
                    </div>
                </div>
            </form>
            
            <form onsubmit="return modificaIndirizzo()" >
            <div class="form-group row" style="margin-top: 20px;">
                <label for="indirizzo" class="col-sm-4 col-form-label">Indirizzo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="indirizzoDaInserire" placeholder="Indirizzo">
                </div>
                <div class="col-sm-2"  style="padding-left: 0 !important  ; ">
                    <button class="btn btn-primary" type="button" style="width: 80%; background-color: #007bff;"  onclick="return_place()"><i class="fas fa-arrow-right"></i></button>
                        
                </div>
            </div>
            <div id="divDaMostrare"  style="display: none; margin-top: 20px; background-color: #d1e7dd" class="shadow p-3 mb-5 bg-body rounded"> 
                <p id="luogoRestituito" style="margin-bottom: 0;   margin: auto ;" > </p>
        </div>
            <div class="form-group row" >
                <div class="col-sm-10 offset-sm-9">
                    <button type="submit" class="btn btn-primary"
                        style="margin-bottom: 15px;">Submit</button>
                </div>
            </div>
            </form>

            <form onsubmit="return modificaMetodo()">
            <div class="form-group1">
                <p><b>Metodo di pagamento:</b></p>
                <input type="radio" id="contanti" name="metodo" value="contanti">
                <label for="contanti">Contanti</label> <br>
                <input type="radio" id="buonipasto" name="metodo" value="buonipasto">
                <label for="buonipasto">Buoni pasto</label> <br>
                <input type="radio" id="bancomat" name="metodo" value="bancomat">
                <label for="bancomat">Bancomat</label> <br>
                <input type="radio" id="paypal" name="metodo" value="paypal">
                <label for="paypal">Paypal</label> <br>
            </div>
     
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-9">
                    <button type="submit"  class="btn btn-primary"
                        style="margin-bottom: 15px;">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <div class="casa" style="background-color: #ffbfaa">
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-5">
                <label for="">Vuoi eliminare il tuo profilo?</label>
                <button type="button" onclick="eliminaProfilo()" class="btn btn-danger"
                    style="margin-bottom: 15px; margin-top:15px">Elimina </button>
            </div>
        </div>
    </div>


    <script>
        var utenteObj = JSON.parse(localStorage.getItem('utenteAcquisto'));
        var utenti = JSON.parse(localStorage.getItem('utenti'));

        nome = "<p><i class='fas fa-user' style = 'margin-right: 8px'></i>" + " " + utenteObj.firstname + " " + utenteObj.secondname + "</p>";
        document.getElementById("nomecognome").innerHTML = nome;

        mail = "<p><i class='fas fa-envelope'style = 'margin-right: 8px'></i>" + " " + utenteObj.mail + "</p>";
        document.getElementById("mail").innerHTML = mail;

        indirizzo = "<p><i class='fas fa-map-marker' style = 'margin-right: 8px'></i>" + " " + utenteObj.address + "</p>";
        document.getElementById("indirizzo").innerHTML = indirizzo;

        telefono = "<p><i class='fas fa-phone-alt' style = 'margin-right: 8px'></i>" + " " + utenteObj.telephone + "</p>";
        document.getElementById("telefono").innerHTML = telefono;


        function modificaIndirizzo() {
            var indirizzo = document.getElementById("luogoRestituito").innerHTML;
            for (x in utenti) {
                if (utenti[x] != null) {

                    if (utenteObj.mail == utenti[x].mail) {
                        utenti[x].address = indirizzo;
                    }
                }
            }
            localStorage.setItem('utenti', "") // svuota utenti
            localStorage.setItem('utenti', JSON.stringify(utenti));  // setta in utenti il nuovo valore così per tutte le modifiche
            window.location.replace("logutente.html");
            return false
         
        }

        function modificaPassword() {
            password = document.getElementById("password").value;
            for (x in utenti) {
                if (utenti[x] != null) {

                    if (utenteObj.mail == utenti[x].mail) {
                        utenti[x].password = password;
                    }
                }
            }
            localStorage.setItem('utenti', "")
            localStorage.setItem('utenti', JSON.stringify(utenti))
            window.location.replace("logutente.html");
            return false

        }

        function modificaMetodo() {
            metodo = document.getElementById("metodo").value;
            for (x in utenti) {
                if (utenti[x] != null) {

                    if (utenteObj.mail == utenti[x].mail) {
                        utenti[x].method = metodo;
                    }
                }
            }
            localStorage.setItem('utenti', "")
            localStorage.setItem('utenti', JSON.stringify(utenti))
            window.location.replace("logutente.html");
            return false

        }

        function modificaTelefono() {
            alert("ciao")
            telefono = document.getElementById("telephone").value;
            console.log(indirizzo);
            for (x in utenti) {
                if (utenti[x] != null) {

                    if (utenteObj.mail == utenti[x].mail) {
                        utenti[x].telephone = telefono;
                    }
                }
            }
            localStorage.setItem('utenti', "")
            localStorage.setItem('utenti', JSON.stringify(utenti))
            // window.location.href = "logutente.html";
            window.location.replace("logutente.html");
            return false
            
        }

        function eliminaProfilo() {
            for (x in utenti) {
                if (utenti[x] != null) {

                    if (utenteObj.mail == utenti[x].mail) {
                        delete utenti[x];

                    }
                }
            }
            localStorage.setItem('utenti', "")
            localStorage.setItem('utenti', JSON.stringify(utenti))
            window.location.replace("regutente.html");
            return false

        }
        
        function get_url(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function () {
                var status = xhr.status;
                callback(status, xhr.response);
            }
            xhr.send();
        };



        function get_place(query) {
            return "https://api.mapbox.com/geocoding/v5/mapbox.places/" + query + ".json?limit=1&access_token=pk.eyJ1IjoiZHBlcnNvbmVuaSIsImEiOiJja2hha3dhb2owanQ0MzFwam44MWx3M2p1In0.j2kboFTenc7rda5RURJJWQ"
        }

        function return_place() {
            window.alert("Se l'indirizzo è sbagliato, aggiungi altre informazioni")
            var luogo = document.getElementById("indirizzoDaInserire").value;
            // var luogo = " via giovanni celoria 18 milano";

            get_url(get_place(luogo), function (status, result) {
                alert(result.features[0].place_name)
                document.getElementById('divDaMostrare').style.display = 'block';
                
               
                document.getElementById("luogoRestituito").innerHTML = result.features[0].place_name;

               
           
            })
        }

    </script>
