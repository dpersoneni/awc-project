<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" type="text/css">
    <title>Registrati a EatMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>Inserisci i tuoi dati</h3>
            </div>
            <!--Email Input-->
            <div class="form-group">
                <input type="text" class="form-input" placeholder="email">
            </div>
            <!--Password Input-->
            <div class="form-group">
                <input type="password" class="form-input" placeholder="password">
            </div>
            <div class="form-group">
                <p>Registrati come:</p>
                <input type="radio" id="ristoratore" name="persona" value="ristoratore">
                <label for="ristoratore">Ristoratore</label> <br>
                <input type="radio" id="cliente" name="persona" value="cliente">
                <label for="cliente">Cliente</label> <br>
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" type="submit">Registrati</button>
            </div>
           
        </form>
    </div><!--/.wrap-->
</body>
</html>
